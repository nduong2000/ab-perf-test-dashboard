<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Executions - A/B Testing Dashboard</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --secondary-color: #f5f5f5;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-color: #ddd;
            --text-color: #333;
            --light-text: #666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #005a9e 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .nav-tab {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .nav-tab:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-tab.active {
            background: var(--primary-color);
            color: white;
        }
        
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            margin: 2px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #005a9e 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color) 0%, #45a049 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #d32f2f 100%);
            color: white;
        }
        
        .executions-grid {
            display: grid;
            gap: 20px;
        }
        
        .execution-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .execution-card:hover {
            transform: translateY(-3px);
        }
        
        .execution-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .execution-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .execution-id {
            font-size: 0.8rem;
            color: var(--light-text);
            font-family: monospace;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-pending {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning-color);
        }
        
        .status-running {
            background: rgba(33, 150, 243, 0.1);
            color: #2196f3;
        }
        
        .status-completed {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
        }
        
        .status-failed {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
        }
        
        .status-stopped {
            background: rgba(158, 158, 158, 0.1);
            color: #9e9e9e;
        }
        
        .execution-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 8px;
            background: var(--secondary-color);
            border-radius: 6px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--light-text);
        }
        
        .execution-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--success-color) 0%, #45a049 100%);
            transition: width 0.3s;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .loader {
            border: 3px solid rgba(0,120,212,0.2);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÉ Test Executions</h1>
            <p>Monitor and manage A/B test execution progress</p>
        </div>
        
        <div class="nav-tabs">
            <a href="/" class="nav-tab">üìä Dashboard</a>
            <a href="/configurations" class="nav-tab">‚öôÔ∏è Configurations</a>
            <a href="/executions" class="nav-tab active">üèÉ Executions</a>
            <a href="/results" class="nav-tab">üìà Results</a>
            <a href="/architecture" class="nav-tab">üèóÔ∏è Architecture</a>
        </div>
        
        <div id="alert-container"></div>
        
        <div class="actions-bar">
            <h3>Test Executions</h3>
            <div>
                <button class="btn btn-primary" onclick="loadExecutions()">üîÑ Refresh</button>
                <a href="/configurations" class="btn btn-success">‚ûï Start New Test</a>
            </div>
        </div>
        
        <div id="executions-container">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // Global variables
        let executions = [];
        let refreshInterval;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadExecutions();
            
            // Auto-refresh every 10 seconds
            refreshInterval = setInterval(loadExecutions, 10000);
        });
        
        async function loadExecutions() {
            try {
                const response = await fetch('/api/executions?limit=20');
                const data = await response.json();
                
                executions = data.executions || [];
                renderExecutions();
                
            } catch (error) {
                console.error('Error loading executions:', error);
                showAlert('Error loading executions: ' + error.message, 'error');
                document.getElementById('executions-container').innerHTML = 
                    '<div class="empty-state"><h3>Error loading executions</h3></div>';
            }
        }
        
        function renderExecutions() {
            const container = document.getElementById('executions-container');
            
            if (executions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No test executions found</h3>
                        <p>Start your first A/B test to see executions here.</p>
                        <a href="/configurations" class="btn btn-success">‚ûï Start New Test</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="executions-grid">
                    ${executions.map(execution => renderExecutionCard(execution)).join('')}
                </div>
            `;
        }
        
        function renderExecutionCard(execution) {
            const statusClass = `status-${execution.status}`;
            const progress = execution.total_tests > 0 ? 
                (execution.completed_tests / execution.total_tests * 100) : 0;
            
            const startTime = execution.start_time ? 
                new Date(execution.start_time).toLocaleString() : 'Not started';
            const endTime = execution.end_time ? 
                new Date(execution.end_time).toLocaleString() : '-';
            
            return `
                <div class="execution-card">
                    <div class="execution-header">
                        <div>
                            <div class="execution-title">${execution.config_name}</div>
                            <div class="execution-id">ID: ${execution.execution_id}</div>
                        </div>
                        <div class="status-indicator ${statusClass}">${execution.status}</div>
                    </div>
                    
                    <div class="execution-stats">
                        <div class="stat-item">
                            <div class="stat-value">${execution.completed_tests}</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${execution.failed_tests}</div>
                            <div class="stat-label">Failed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${execution.total_tests}</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${progress.toFixed(0)}%</div>
                            <div class="stat-label">Progress</div>
                        </div>
                    </div>
                    
                    ${execution.total_tests > 0 ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    ` : ''}
                    
                    <div style="margin: 10px 0; font-size: 0.9rem; color: var(--light-text);">
                        <div>Started: ${startTime}</div>
                        ${execution.end_time ? `<div>Ended: ${endTime}</div>` : ''}
                        ${execution.error_message && !execution.error_message.startsWith("Cloud Workflow:") ? `<div style="color: var(--danger-color);">Error: ${execution.error_message}</div>` : ''}
                        ${execution.error_message && execution.error_message.startsWith("Cloud Workflow:") ? `<div style="color: var(--primary-color); font-size: 0.8rem;">üîó ${execution.error_message.replace("Cloud Workflow: ", "Workflow: ")}</div>` : ''}
                    </div>
                    
                    <div class="execution-actions">
                        <button class="btn btn-primary" onclick="viewExecutionDetails('${execution.execution_id}')">üëÅÔ∏è Details</button>
                        ${execution.status === 'running' ? 
                            `<button class="btn btn-danger" onclick="stopExecution('${execution.execution_id}')">‚èπÔ∏è Stop</button>` : 
                            ''
                        }
                        ${execution.status === 'completed' ? 
                            `<button class="btn btn-success" onclick="viewResults('${execution.execution_id}')">üìä Results</button>
                             <button class="btn btn-primary" onclick="downloadResults('${execution.execution_id}')">üì• Download</button>` : 
                            ''
                        }
                        ${execution.status === 'pending' || execution.status === 'failed' || execution.status === 'stopped' ? 
                            `<button class="btn btn-danger" onclick="deleteExecution('${execution.execution_id}')">üóëÔ∏è Delete</button>` : 
                            ''
                        }
                    </div>
                </div>
            `;
        }
        
        async function stopExecution(executionId) {
            if (!confirm('Are you sure you want to stop this test execution?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/executions/${executionId}/stop`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert('Test execution stopped successfully!', 'success');
                    loadExecutions(); // Refresh
                } else {
                    showAlert('Failed to stop execution: ' + data.error, 'error');
                }
                
            } catch (error) {
                console.error('Error stopping execution:', error);
                showAlert('Error stopping execution: ' + error.message, 'error');
            }
        }
        
        async function deleteExecution(executionId) {
            if (!confirm('Are you sure you want to delete this test execution? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/executions/${executionId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert('Test execution deleted successfully!', 'success');
                    loadExecutions(); // Refresh
                } else {
                    showAlert('Failed to delete execution: ' + data.error, 'error');
                }
                
            } catch (error) {
                console.error('Error deleting execution:', error);
                showAlert('Error deleting execution: ' + error.message, 'error');
            }
        }
        
        async function viewExecutionDetails(executionId) {
            try {
                const response = await fetch(`/api/executions/${executionId}/status`);
                const data = await response.json();
                
                const execution = data;
                const detailsHtml = `
                    <div style="background: white; padding: 20px; border-radius: 8px; margin: 20px 0;">
                        <h3>Execution Details</h3>
                        <p><strong>ID:</strong> ${execution.execution_id}</p>
                        <p><strong>Configuration:</strong> ${execution.config_name}</p>
                        <p><strong>Status:</strong> ${execution.status}</p>
                        <p><strong>Started:</strong> ${execution.start_time ? new Date(execution.start_time).toLocaleString() : 'Not started'}</p>
                        <p><strong>Progress:</strong> ${execution.completed_tests}/${execution.total_tests} tests</p>
                        ${execution.error_message && !execution.error_message.startsWith("Cloud Workflow:") ? `<p><strong>Error:</strong> ${execution.error_message}</p>` : ''}
                        ${execution.error_message && execution.error_message.startsWith("Cloud Workflow:") ? `<p><strong>Workflow:</strong> ${execution.error_message.replace("Cloud Workflow: ", "")}</p>` : ''}
                    </div>
                `;
                
                alert(detailsHtml.replace(/<[^>]*>/g, '').replace(/&[^;]*;/g, ' '));
                
            } catch (error) {
                console.error('Error getting execution details:', error);
                showAlert('Error loading execution details: ' + error.message, 'error');
            }
        }
        
        function viewResults(executionId) {
            window.location.href = `/results?execution_id=${executionId}`;
        }
        
        function downloadResults(executionId) {
            window.open(`/api/download/results/${executionId}`, '_blank');
        }
        
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            // Remove alert after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Cleanup interval on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
